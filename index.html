<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Movie Release</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">

  <script>
      function getSearchResult(){
        var search = document.getElementById("title").value;
        jQuery.getJSON("http://www.omdbapi.com/?t=" + search + "&y=&plot=short&r=json", function(result) {
          jQuery.each(result, function(i, field){
            jQuery("div").append(field + " ");
          });
        });
      };
  </script>
</head>

<body>

<form id="searchForm">
  Search for movie:<input type="text" name=movie_title id="title">
  <input type="button" value="Submit" onClick="getSearchResult()">
</form>


<div></div>



</body>
</html>
