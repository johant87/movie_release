<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Movie Release</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">



  <script>
      function getSearchResult(){
        var search = document.getElementById("title").value;
        $.getJSON("http://www.omdbapi.com/?t=" + search + "&y=&plot=short&r=json", function(json) {
            var div;
              div = $('<div/>');
              div.append("<div>" + json.Title + "</div>");
              $('#movie').html(div);
              var dateVar = json.Released;
              var rlsDate = new Date(dateVar);
              var currentDate = new Date()
              rlsDays(rlsDate, currentDate)
          });
      };

      function rlsDays(rlsDate, currentDate){
        var millisecondsPerDay = 1000 * 60 * 60 * 24;
        var millisBetween = rlsDate.getTime() - currentDate.getTime();
        var days = millisBetween / millisecondsPerDay;
        alert( Math.floor(days));
      };


  </script>
</head>

<body>

<form id="searchForm">
  Search for movie:<input type="text" name=movie_title id="title">
  <input type="button" value="Submit" onClick="getSearchResult()">
</form>
<div id="movie">
  <div></div>
</div>


</body>
</html>
